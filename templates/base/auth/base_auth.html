{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Auth{% endblock %} | Spike Free</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
</head>

<body>
  <div class="page-wrapper" id="main-wrapper">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'assets/images/logos/dark-logo.svg' %}" width="180" alt="">
                </a>
                <p class="text-center">{% block subtitle %}Your Social Campaigns{% endblock %}</p>
                
                <form method="POST">
                  {% csrf_token %}
                  {% block form_fields %}{% endblock %}
                  <button type="submit" class="btn btn-primary w-100 fs-4 mb-4 rounded-2">
                    {% block button_text %}Submit{% endblock %}
                  </button>
                </form>

                <div class="d-flex align-items-center justify-content-center">
                  {% block footer_link %}{% endblock %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
