{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spike Free</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/logos/favicon.png'%}" />
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css'%}" />
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="#" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'assets/images/logos/dark-logo.svg' %}" width="180" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>

                <!-- FORMULÃRIO -->
                <form method="post">
                  {% csrf_token %}

                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    {{ form.email }}
                  </div>

                  <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    {{ form.senha }}
                  </div>

                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        Lembrar deste dispositivo
                      </label>
                    </div>
                    <a class="text-primary fw-bold" href="#">Esqueceu a senha?</a>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 fs-4 mb-4 rounded-2">Entrar</button>

                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Novo por aqui?</p>
                    <a class="text-primary fw-bold ms-2" href="#">Criar uma conta</a>
                  </div>
                </form>

                <!-- Exibir mensagens de erro -->
                {% if form.errors %}
                  <div class="alert alert-danger mt-3">
                    <ul>
                      {% for field in form %}
                        {% for error in field.errors %}
                          <li>{{ error }}</li>
                        {% endfor %}
                      {% endfor %}
                    </ul>
                  </div>
                {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'assets/libs/jquery/dist/jquery.min.js'%}"></script>
  <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>
</body>

</html>
