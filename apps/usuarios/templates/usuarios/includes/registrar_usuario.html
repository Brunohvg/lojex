<form method="POST">
  {% csrf_token %}
  
  <div class="form-floating mb-3">
    {{ form.nome }}
    <label for="{{ form.nome.id_for_label }}" class="form-label fw-bold">Nome</label>
    <small class="text-danger">{{ form.nome.errors }}</small>
  </div>

  <div class="form-floating mb-3">
    {{ form.email }}
    <label for="{{ form.email.id_for_label }}" class="form-label fw-bold">Email</label>
    <small class="text-danger">{{ form.email.errors }}</small>
  </div>

  <div class="form-floating mb-4">
    {{ form.password1 }}
    <label for="{{ form.password1.id_for_label }}" class="form-label fw-bold">Senha</label>
    <small class="text-danger">{{ form.password1.errors }}</small>
  </div>

  <div class="form-floating mb-4">
    {{ form.password2 }}
    <label for="{{ form.password2.id_for_label }}" class="form-label fw-bold">Confirmar Senha</label>
    <small class="text-danger">{{ form.password2.errors }}</small>
  </div>

  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="form-check">
      <input class="form-check-input primary" type="checkbox" id="acceptTerms" required>
      <label class="form-check-label text-dark" for="acceptTerms">
        Aceito os <a href="#" class="text-primary fw-bold">Termos e Condições</a>
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100 fs-4 mb-4 rounded-2">
    Cadastrar
  </button>
</form>

<div class="d-flex align-items-center justify-content-center">
  <p class="fs-4 mb-0 fw-bold">Já tem uma conta?</p>
  <a class="text-primary fw-bold ms-2" href="{% url 'usuarios:login' %}">Entrar</a>
</div>
